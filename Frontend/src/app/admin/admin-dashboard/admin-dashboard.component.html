<div class="container">
  <h2>Admin Dashboard</h2>

  <div class="cards">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Total Visitors</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1>{{totalVisitors}}</h1>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Total Parcels</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1>{{totalParcels}}</h1>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Pending Approvals</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <h1>{{pendingApprovals}}</h1>
      </mat-card-content>
    </mat-card>
  </div>
</div>
