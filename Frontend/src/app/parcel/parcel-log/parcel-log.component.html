<div class="container">
  <h2>Parcel Log</h2>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Log New Parcel</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Parcel Name</mat-label>
        <input matInput [(ngModel)]="parcel.name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Recipient Name</mat-label>
        <input matInput [(ngModel)]="parcel.recipientName">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Unit Number</mat-label>
        <input matInput [(ngModel)]="parcel.unitNumber">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description (Optional)</mat-label>
        <textarea matInput [(ngModel)]="parcel.description" rows="3"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="clearForm()">Clear</button>
      <button mat-raised-button color="primary" (click)="submitParcel()">Log Parcel</button>
    </mat-card-actions>
  </mat-card>
</div>
