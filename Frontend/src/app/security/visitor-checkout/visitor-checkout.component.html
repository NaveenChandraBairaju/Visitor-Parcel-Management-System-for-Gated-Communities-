<div class="checkout-page">
  <div class="page-header">
    <div>
      <h1>Visitor Check-Out</h1>
      <p>Mark visitor exit from premises</p>
    </div>
    <div class="inside-count">
      <mat-icon>groups</mat-icon>
      <span>{{insideCount}} Visitors Inside</span>
    </div>
  </div>

  <div class="table-card">
    <div class="table-header">
      <h2>Active Visitors</h2>
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchQuery" placeholder="Search by name or flat">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <table mat-table [dataSource]="filteredVisitors">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Visitor Name</th>
        <td mat-cell *matCellDef="let v">{{v.name}}</td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let v">{{v.phone}}</td>
      </ng-container>
      <ng-container matColumnDef="flatNumber">
        <th mat-header-cell *matHeaderCellDef>Visiting Flat</th>
        <td mat-cell *matCellDef="let v">{{v.flatNumber}}</td>
      </ng-container>
      <ng-container matColumnDef="checkIn">
        <th mat-header-cell *matHeaderCellDef>Check-In Time</th>
        <td mat-cell *matCellDef="let v">
          <span class="time-badge">{{v.checkIn}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let v">
          <span class="status-badge status-inside">{{v.status}}</span>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let v">
          <button mat-raised-button color="warn" (click)="checkoutVisitor(v)">
            <mat-icon>logout</mat-icon> Check-Out
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
