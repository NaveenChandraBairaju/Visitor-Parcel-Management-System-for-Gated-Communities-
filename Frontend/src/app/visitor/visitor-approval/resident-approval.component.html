<div class="container">
  <h2>Visitor Approval</h2>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Pending Approvals</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="visitors">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let v">{{v.name}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let v">{{v.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="purpose">
          <th mat-header-cell *matHeaderCellDef>Purpose</th>
          <td mat-cell *matCellDef="let v">{{v.purpose}}</td>
        </ng-container>
        <ng-container matColumnDef="flatNumber">
          <th mat-header-cell *matHeaderCellDef>Flat</th>
          <td mat-cell *matCellDef="let v">{{v.flatNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let v">
            <span [class]="'status-' + v.status">{{v.status | uppercase}}</span>
          </td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let v">
            @if (v.status === 'pending') {
              <button mat-raised-button color="primary" (click)="approveVisitor(v)">Approve</button>
              <button mat-raised-button color="warn" (click)="rejectVisitor(v)">Reject</button>
            }
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
