<div class="container">
  <h2>Visitor Log</h2>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Register New Visitor</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Visitor Name</mat-label>
        <input matInput [(ngModel)]="visitor.name">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input matInput [(ngModel)]="visitor.phone">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Purpose of Visit</mat-label>
        <mat-select [(ngModel)]="visitor.purpose">
          <mat-option value="delivery">Delivery</mat-option>
          <mat-option value="guest">Guest</mat-option>
          <mat-option value="maintenance">Maintenance</mat-option>
          <mat-option value="service">Service</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Visiting Flat/Unit</mat-label>
        <input matInput [(ngModel)]="visitor.flatNumber">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Vehicle Number (Optional)</mat-label>
        <input matInput [(ngModel)]="visitor.vehicleNumber">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button (click)="clearForm()">Clear</button>
      <button mat-raised-button color="primary" (click)="submitVisitor()">Submit</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-header>
      <mat-card-title>Recent Visitors</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="recentVisitors">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let v">{{v.name}}</td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let v">{{v.phone}}</td>
        </ng-container>
        <ng-container matColumnDef="purpose">
          <th mat-header-cell *matHeaderCellDef>Purpose</th>
          <td mat-cell *matCellDef="let v">{{v.purpose}}</td>
        </ng-container>
        <ng-container matColumnDef="flatNumber">
          <th mat-header-cell *matHeaderCellDef>Flat</th>
          <td mat-cell *matCellDef="let v">{{v.flatNumber}}</td>
        </ng-container>
        <ng-container matColumnDef="checkIn">
          <th mat-header-cell *matHeaderCellDef>Check In</th>
          <td mat-cell *matCellDef="let v">{{v.checkIn}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
